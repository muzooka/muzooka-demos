<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2IM Indie Charts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      h1 {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .MuzookaEmbedContainer {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .MuzookaEmbed {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>A2IM Indie Charts</h1>
    <div class="MuzookaEmbedContainer">
      <div
        class="MuzookaEmbed"
        data-url="https://radiocharts.muzooka.com/embed/charts/indie"
        data-title="false"
      ></div>
    </div>
    <script src="https://radiocharts.muzooka.com/tools/embeds.min.js"></script>
  </body>
</html>
